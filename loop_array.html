<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop & array</h1>
    <script>
      var coworkers = ['sun', 'hyo', 'nan', 'hang'];
      var i = 0;
      while(i < coworkers.length){
          document.write('<li>'+coworkers[i]+'</li>');
          i = i + 1;
      }
    </script>
  </body>
</html>
