<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){ //나 이제 함수 만들거야 -->function 그 다음에 이름이 오고
                        //가로 대가로 그 다음에 하고싶은거 써!
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two(); //원하는 곳에 함수를 놓으면 실행이 된다
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
  </body>
</html>
